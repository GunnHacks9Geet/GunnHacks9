<!DOCTYPE html>
<html>
    <head>
        <Title>SchedManager Settings</Title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="/style.css">
        <script src="/settings.js"></script>
    </head>
    <body>
        <h1>Settings</h1>
        <div>
            <label>Mode: </label>
            <input type="radio" id="lightMode" class="radio-btn" name="mode">
            <label for="lightMode">Light Mode</label>
            <input type="radio" id="darkMode" class="radio-btn" name="mode">
            <label for="darkMode">Dark Mode</label> 
        </div>
        <div>
            <button class="welcome-btn round-btn">
                <img src="images/check-icon.png">
            </button>
        </div>
    </body>
</html>
