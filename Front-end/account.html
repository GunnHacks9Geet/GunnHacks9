<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <title>Account:</title>
    </head>
    <body>
        <h1>Account</h1>
        <h3>Current Assignment Types:</h3>
        <p class="currentAssignments"></p>
        <div>
            <label for="addType">Add assignment type:</label>
            <input type="text" id="addType">
        </div>
        <div>
            <label for="timeReq">How long does this type of assignment typically take? (max is 120 min)</label>
            <input type="range" id="timeReq" min="0" max="120">
        </div>
        <div>
            <button class="welcome-btn round-btn">
                <img src="images/check-icon.png">
            </button>
        </div>
    </body>
</html>
